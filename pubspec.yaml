name: remote_control
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  ir_sensor_plugin: ^0.3.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  hive_generator: ^2.0.0
  lottie: ^3.0.0
  objectbox: ^2.4.0
  path_provider: ^2.1.2
  provider: ^6.1.1
  shared_preferences: ^2.2.2
  vibration: ^1.8.4
  url_launcher: ^6.2.4
  http: ^1.2.0
  upnp2: ^3.0.12
  web_socket_channel: ^2.4.0
  file: ^7.0.0
  network_info_plus: ^2.1.2
  xml: ^6.5.0




dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.8
  isar_generator: ^3.1.0+1
  flutter_launcher_icons: "^0.13.1"

flutter_launcher_icons:
  android: "launcher_icon"
  ios: false
  image_path: "assets/icon.png"

flutter:
  uses-material-design: true
  assets:
    - assets/
  fonts:
    - family: PulpDisplay
      fonts:
        - asset: fonts/PulpDisplay-Regular.ttf
